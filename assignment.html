<!-- p tag- To start a new paragraph
img tag - to add image to your website.
table tag - to add tables to your page.
div tag - to divide your web pages into sections.
article tag - to write articles or blog posts.
break tag - breaks a paragraph into the next line.
strong tag - makes a word bold, to declare an important text in a file.
cite - defines the title of a work.
blockquote - defines a section that is quoted from another source.
span - used to wrap the entire text in the file.
a tag - used to link other websites to your webpage.
form tag - used to create forms.
li - used to list items in a page.
audio - to place an audio within an HTML document.
video - to place a video within an HTML document
button - used to create clickable buttons in the page.
footer - used to wrap codes below the main content.
main- embodies the main content of the HTML documents.
nav-  Used for specifying a navigational region within a document.
header - contains introductory content and layout that goes above the body.
sup - superscript
